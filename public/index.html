<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Superstelia</title>
</head>

<body>
    <header>
        <div class="div_header">
            <img src="styles/img/image 3.png" class="logo_header">
            <img src="styles/img/material-symbols_call-outline-sharp.png" class="phone_header">
            <p class="phonenumber">+38 (095) 457-39-56</p>
            <img src="styles/img/Frame 6.png" class="lines_header">
        </div>
        <div class="high_text_image">
            <h1 class="high_text">Монтаж натяжних стель</h1>
            <h4 class="high_under_text">Розробка дизайну та освітлення<br>стельового простору</h4>
        </div>
    </header>

    <main>
        <div class="main_chapter">
            <div class="main_chapter_box_header">
                <h2 class="main_chapter_header">Ми пропонуємо сучасні профільні<br>системи та освітлення</h2>
            </div>
            <div class="main_chapter_box_specs">
                <h3 class="main_chapter_specs">Профільні системи:</h3>
            </div>
        </div>
        <div class="yellow_line"></div>

        <div class="main_list_box">
            <div class="list_box">
                <ul class="list">
                    <li onclick="showPhoto()" class="list_li_first">Тіньовий</li>
                    <div class="list_first" id="listFirst">
                        <img src="styles/img/photo_2023-06-28 16.30.png">
                    </div>
                    <li>Резинова заглушка</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
